<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .box1 {
      width: 100px;
      height: 100px;
      box-sizing: content-box;
      background-color: red;
      padding: 10px;
      border: 10px solid blue;
    }

    .box2 {
      margin-top: 10px;
      width: 100px;
      height: 100px;
      box-sizing: border-box;
      background-color: red;
      padding: 10px;
      border: 10px solid blue;
    }

  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
