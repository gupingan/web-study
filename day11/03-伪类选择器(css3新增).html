<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .item {
        text-align: center;
      }

      .item:first-child, .item:last-child {
        list-style: none;
      }

      .item:nth-child(2) {
        font-weight: bold;
        color: red;
      }

      .item:nth-last-child(2) {
        font-weight: bold;
        color: blue;
      }

      .item:nth-child(2n) {
        background-color: gold;
      }

      .item:nth-child(2n + 1) {
        background-color: greenyellow;
      }

      .item:nth-child(-n+3) {
        font-size: 28px;
      }

      li:first-of-type {
        border: 1px solid red;
      }

      p:last-of-type {
        border: 1px solid blue;
      }

      li:nth-of-type(5) {
        border: 2px solid purple;
      }

      li:nth-last-of-type(5) {
        border: 2px solid purple;
      }
      p:empty {
        width: 100%;
        height: 35px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <ul>
      <li class="item">1</li>
      <li class="item">2</li>
      <li class="item">3</li>
      <li class="item">4</li>
      <li class="item">5</li>
      <li class="item">6</li>
      <li class="item">7</li>
      <li class="item">8</li>
      <li class="item">9</li>
      <li class="item">10</li>
      <p class="item">p11</p>
      <p class="item">p12</p>
      <p></p>
    </ul>
  </body>
</html>
