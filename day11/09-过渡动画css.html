<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 120px;
      height: 120px;
      background-color: blue;
      transition: width 1s linear 0.1s;
    }

    .box1:hover {
      width: 200px;
    }

    .box2 {
      margin-top: 20px;
      width: 120px;
      height: 120px;
      background-color: blue;
      transition: all 1s ease-in-out 0.1s;
    }

    .box2:hover {
      width: 200px;
      background-color: blueviolet;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
