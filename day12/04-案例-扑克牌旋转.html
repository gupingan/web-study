<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 20%;
        position: relative;
        margin: 100px auto;
      }

      .box img {
        width: 100%;
        position: absolute;
        transform-origin: 50% 100%;
        transition: all 1s;
      }

      .box:hover img:nth-child(6) {
        transform: rotate(-10deg);
      }

      .box:hover img:nth-child(5) {
        transform: rotate(-20deg);
      }

      .box:hover img:nth-child(4) {
        transform: rotate(-30deg);
      }

      .box:hover img:nth-child(3) {
        transform: rotate(-40deg);
      }

      .box:hover img:nth-child(2) {
        transform: rotate(-50deg);
      }

      .box:hover img:nth-child(1) {
        transform: rotate(-60deg);
      }

      .box:hover img:nth-child(8) {
        transform: rotate(10deg);
      }

      .box:hover img:nth-child(9) {
        transform: rotate(20deg);
      }

      .box:hover img:nth-child(10) {
        transform: rotate(30deg);
      }

      .box:hover img:nth-child(11) {
        transform: rotate(40deg);
      }

      .box:hover img:nth-child(12) {
        transform: rotate(50deg);
      }

      .box:hover img:nth-child(13) {
        transform: rotate(60deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="poker-cards/cards/ace_of_diamonds.png" />
      <img src="poker-cards/cards/2_of_diamonds.png" />
      <img src="poker-cards/cards/3_of_diamonds.png" />
      <img src="poker-cards/cards/4_of_diamonds.png" />
      <img src="poker-cards/cards/5_of_diamonds.png" />
      <img src="poker-cards/cards/6_of_diamonds.png" />
      <img src="poker-cards/cards/7_of_diamonds.png" />
      <img src="poker-cards/cards/8_of_diamonds.png" />
      <img src="poker-cards/cards/9_of_diamonds.png" />
      <img src="poker-cards/cards/10_of_diamonds.png" />
      <img src="poker-cards/cards/jack_of_diamonds.png" />
      <img src="poker-cards/cards/queen_of_diamonds.png" />
      <img src="poker-cards/cards/king_of_diamonds.png" />
    </div>
  </body>
</html>
