<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 90%;
        background-color: #ddd;
      }

      .box {
        width: 276px;
        height: 400px;
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        perspective: 300px;
      }

      .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transition: transform 2.5s;
      }

      .box .left {
        background: url('poker-cards/cards/red_joker.png') 0 0 no-repeat;
        background-size: contain;
      }

      .box .right {
        background: url('poker-cards/cards/black_joker.png') 0 0 no-repeat;
        background-size: contain;
        transform: rotateY(180deg);
      }

      .box:hover .left {
        transform: rotateY(540deg);
      }

      .box:hover .right {
        transform: rotateY(720deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
