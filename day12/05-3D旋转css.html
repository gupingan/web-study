<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 620px;
        margin: 100px auto;
      }
      div[class|='rotate']:first-child {
        margin-left: 0;
      }

      div[class|='rotate'] {
        float: left;
        width: 200px;
        margin-left: 10px;
      }

      div[class|='rotate']:nth-child(1) {
        /* 过渡*/
        /* 透视 :加给变换的父盒子*/
        /* 设置的是用户的眼睛距离 平面的距离*/
        /* 透视效果只是视觉上的呈现，并不是正真的3d*/
        perspective: 280px;
      }

      div[class|='rotate']:nth-child(2) {
        perspective: 200px;
      }

      div[class|='rotate'] img {
        transition: transform 2s;
        width: 100%;
      }

      /* 所有的3d旋转，对着正方向去看，都是顺时针旋转*/
      .rotate-x:hover img {
        transform: rotateX(360deg);
      }

      .rotate-y:hover img {
        transform: rotateY(360deg);
      }

      .rotate-z:hover img {
        transform: rotateZ(360deg);
      }
    </style>
  </head>
  <body>
    <div>
      <div class="rotate-x">
        <img src="poker-cards/cards/3_of_hearts.png" alt="" />
      </div>
      <div class="rotate-y">
        <img src="poker-cards/cards/4_of_hearts.png" alt="" />
      </div>
      <div class="rotate-z">
        <img src="poker-cards/cards/5_of_hearts.png" alt="" />
      </div>
    </div>
  </body>
</html>
