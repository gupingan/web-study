<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        height: 90%;
      }

      body {
        background-color: grey;
      }

      .box {
        position: relative;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        width: 300px;
        height: 300px;
        perspective: 290px;
      }

      .box div {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transition: transform 1.5s;
        backface-visibility: hidden;
        background-attachment: fixed
      }

      .box .left {
        background: url('./images/baidu.png') 0 0 no-repeat;
      }

      .box .right {
        background: url('./images/baidu.png') 100% 100% no-repeat;
        transform: rotateY(180deg);
      }

      .box:hover .left {
        transform: rotateY(180deg);
      }

      .box:hover .right {
        transform: rotateY(360deg);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div class="left"></div>
      <div class="right"></div>
    </div>
  </body>
</html>
