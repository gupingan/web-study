<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" />
  </head>
  <body>
    <div class="div1">pointer</div>
    <div class="div2">all-scroll</div>
    <div class="div3">col-resize</div>
    <div class="div4">crosshair</div>
    <div class="div5">wait</div>
    <style>
      div {
        width: 100px;
        height: 100px;
        background-color: green;
        float: left;
        margin: 10px;
      }

      .div1 {
        cursor: pointer; /* hand 也行 */
      }

      .div2 {
        cursor: all-scroll;
      }

      .div3 {
        cursor: col-resize;
      }

      .div4 {
        cursor: crosshair;
      }
      .div5 {
        cursor: wait;
      }
    </style>
  </body>
</html>
