<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function ajax(url, success, error) {
        let xmlhttp = new XMLHttpRequest()
        xmlhttp.open('get', url)
        xmlhttp.send()
        xmlhttp.onreadystatechange = function () {
          if (this.readyState === 4) {
            if (this.status === 200) success && success(this.responseText)
            else error && error(new Error('ajax occured error'))
          }
        }
      }

      function promiseRequest(url) {
        return new Promise((resolve, reject) => {
          ajax(url, resolve, reject)
        })
      }

      promiseRequest('./01-同源和跨域.html').then((data) => {
        console.log(data)
      })

      promiseRequest('./00-同源和跨域.html')
        .then((data) => {
          console.log(data)
        })
        .catch((error) => {
          console.log(error)
        })
    </script>
  </body>
</html>
