<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 300px;
        height: 300px;
        border: 2px solid red;
      }

      .title {
        float: left;
      }

      .date {
        float: right;
      }

      ul {
        list-style: none;
      }

      li {
        /* 兼容 IE6 */
        _zoom: 1;
        overflow: hidden;
        background-color: pink;
        border: 1px dashed grey;
      }
    </style>
  </head>
  <body>
    <div class="news">
      <ul>
        <li>
          <span class="title">内容1</span>
          <span class="date">日期1</span>
        </li>
        <li>
          <span class="title">内容2</span>
          <span class="date">日期2</span>
        </li>
      </ul>
    </div>
  </body>
</html>
