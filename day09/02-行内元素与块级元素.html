<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        height: 120px;
      }

      span {
        height: 120px;
      }
    </style>
  </head>
  <body>
    <!-- 块级元素：占据整行，能接受宽高 -->
    <h1>123</h1>
    <div>
      <span>div</span>
    </div>
    <!-- 行内元素：占据内容，自动换行，部分不能接受宽高 -->
    <span>span</span>
    <span>oh 啦啦啦啦</span>
    <script>
      // 从HTML角度来说，分为文本级和容器级标签
      // 从CSS角度来说，分为行内元素和块级元素
    </script>
  </body>
</html>
