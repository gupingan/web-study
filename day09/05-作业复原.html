<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        margin: 0 auto;
      }

      .header .logo {
        float: left;
        width: 277px;
        height: 103px;
        background-color: red;
      }

      .header .language {
        float: right;
        width: 137px;
        height: 49px;
        margin-bottom: 8px;
        background-color: #00ff00;
      }

      .header .nav {
        float: right;
        width: 679px;
        height: 46px;
        background-color: #00ff00;
      }

      .content {
        float: left;
        width: 970px;
        height: 435px;
        margin: 0 auto;
        margin-top: 10px;
      }

      .content .left {
        float: left;
        width: 310px;
        height: 435px;
        background-color: gold;
        margin-right: 10px;
      }

      .content .right {
        float: left;
        width: 650px;
      }

      .content .main {
        width: 650px;
        height: 400px;
        margin-bottom: 10px;
      }

      .content .news {
        float: left;
        margin-right: 10px;
      }

      .content .new1,
      .content .new2,
      .content .new3 {
        background-color: #3399ff;
        width: 450px;
        margin-bottom: 10px;
      }
      .content .news .new1 {
        height: 240px;
      }

      .content .news .new2 {
        height: 110px;
      }

      .content .news .new3 {
        height: 30px;
      }

      .content .hotpic {
        float: left;
        width: 190px;
        height: 400px;
        background-color: #cc3399;
      }

      .content .links {
        width: 650px;
        height: 25px;
        background-color: green;
      }

      .footer {
        float: left;
        width: 970px;
        height: 35px;
        margin: 0 auto;
        margin-top: 10px;
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 头部 -->
    <div class="header">
      <div class="logo"></div>
      <div class="language"></div>
      <div class="nav"></div>
    </div>
    <!-- 主要内容 -->
    <div class="content">
      <div class="left"></div>
      <div class="right">
        <div class="main">
          <div class="news">
            <div class="new1"></div>
            <div class="new2"></div>
            <div class="new3"></div>
          </div>
          <div class="hotpic"></div>
        </div>
        <div class="links"></div>
      </div>
    </div>
    <!-- 页脚 -->
    <div class="footer"></div>
  </body>
</html>
