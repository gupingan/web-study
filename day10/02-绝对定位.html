<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        position: absolute;
        width: 100px;
        height: 100px;
      }

      .div1 {
        top: 100px;
        left: 100px;
        background-color: blue;
      }

      .div2 {
        left: 200px;
        bottom: 100px;
        background-color: red;
      }

      p {
        height: 1024px;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <p></p>
  </body>
</html>
