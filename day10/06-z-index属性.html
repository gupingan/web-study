<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 
      z-index 总结：
      堆叠顺序: z-index 值大的元素位于上层，值小的位于下层。
      单位: z-index 值是一个整数，默认值为 0。
      无 z-index 的元素: 如果元素没有 z-index 值，或值相同，则根据 HTML 文档流中的顺序决定堆叠，
                         后面的元素会覆盖前面的元素。定位元素始终会覆盖未定位元素。
      定位元素: 只有具有定位（relative、absolute、fixed）的元素可以使用 z-index，浮动元素（float）不支持 z-index。
      父子关系: 父元素的 z-index 会影响子元素的堆叠顺序。如果父元素的 z-index 小于其他元素，则子元素即使 z-index 较大
                也无法覆盖其他元素。
      */
      .div1 {
        z-index: 99999;
        position: absolute;
        left: 50%;
        margin-left: -50px;
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .div2 {
        left: 50%;
        margin-left: -100px;
        position: absolute;
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      .div3 {
        z-index: 99999;
        position: relative;
        top: 100px;
        width: 200px;
        height: 200px;
        background-color: blue;
      }

      .div4 {
        z-index: 9999;
        position: absolute;
        left: 40%;
        width: 100px;
        height: 100px;
        background-color: green;
      }

      .div5 {
        position: absolute;
        top: 40%;
        width: 100px;
        height: 100px;
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3">
      <div class="div4"></div>
      <div class="div5"></div>
    </div>
  </body>
</html>
