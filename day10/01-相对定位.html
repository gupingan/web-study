<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .div1 {
        border: 1px dashed red;
      }

      .div2 {
        left: 101px;
        top: -101px;
        border: 1px dashed grey;
      }

      .div3 {
        left: 202px;
        top: -202px;
        border: 1px dashed grey;
      }

      .div4 {
        top: -202px;
        left: 202px;
        border: 1px solid red;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
  </body>
</html>
