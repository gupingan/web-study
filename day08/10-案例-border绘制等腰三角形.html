<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <style>
    div {
      margin: 20px;
      float: left;
    }

    div:nth-child(1) {
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-top-color: red;
    }

    div:nth-child(2) {
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-right-color: red;
    }

    div:nth-child(3) {
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-bottom-color: red;
    }

    div:nth-child(4) {
      width: 0;
      height: 0;
      border: 20px solid transparent;
      border-left-color: red;
    }
  </style>

</html>
