    <script>
      // 隔行变色
      $('ul>li:odd').css('backgroundColor', '#aaa')
      $('ul>li:even').css('backgroundColor', '#eee')
      // 方法1
      let color = ''
      $('ul>li').hover(
        function () {
          color = $(this).css('backgroundColor')
          $(this).css('backgroundColor', 'red')
        },
        function () {
          $(this).css('backgroundColor', color)
        }
      )
