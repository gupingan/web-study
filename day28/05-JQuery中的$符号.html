<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/jquery-1.12.4.min.js"></script>
</head>
<body>
  <script>
    // $ 符号：书写简洁、相对于其他字符与众不同、容易记住
    // 两个变量就是 $ 与 jQuery
    console.log($)
    console.log(jQuery)
    console.log($ === jQuery)  // true

    // $ 实际上表示的是函数名，$ === jQuery
    // $() $(document) $(function(){}) $('#login-btn')
    // 根据传入参数的不同，进行不同的调用，实现不同的功能。返回的是jQuery对象
  </script>
</body>
</html>
