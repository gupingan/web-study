<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for=""
      >用户名：<input type="text" name="username" id="username" /></label
    ><br />
    <label for=""
      >密 码：<input type="password" name="password" id="password" /></label
    ><br />
    <label for=""
      ><input type="checkbox" name="remember" id="remember" />记住密码</label
    >
    <br />
    <button class="login-btn">登录</button>

    <script>
      var username = document.querySelector('#username')
      var password = document.querySelector('#password')
      var remember = document.querySelector('#remember')
      var loginBtn = document.querySelector('.login-btn')

      loginBtn.onclick = function () {
        window.localStorage.setItem('remember', remember.checked)
        if (remember.checked) {
          window.localStorage.setItem('username', username.value)
          window.localStorage.setItem('password', password.value)
        } else {
          window.localStorage.setItem('password', '')
        }
      }

      window.onload = function () {
        username.value = window.localStorage.getItem('username')
        remember.checked = window.localStorage.getItem('remember') === 'true'
        if (remember.checked) {
          password.value = window.localStorage.getItem('password')
        }
      }
    </script>
  </body>
</html>
