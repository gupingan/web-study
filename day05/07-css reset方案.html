<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link
      rel="stylesheet"
      type="text/css"
      href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css"
    /> -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
  </head>
  <body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <a href="#">超链接</a>
    <br />
    <img src="" alt="无图片" />
    <hr />
  </body>
  <script>
    // 上面的几种 css reset 的解决思路是：将所有的默认样式清零。
    // 但是，Normalize.css 的思路是：既然浏览器提供了这些默认样式，
    // 那它就是有意义的。既然不同浏览器的默认样式不一致，那么，
    // Normalize.css就将这些默认样式设置为一致。
  </script>
</html>
