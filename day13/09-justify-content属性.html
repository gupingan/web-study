<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        background-color: #eee;
        font-family: 'Microsoft Yahei';
      }
      section {
        width: 1000px;
        margin: 50px auto;
      }
      section h3 {
        font-size: 22px;
        font-weight: normal;
      }

      ul {
        border: 1px solid #999;
        background-color: #fff;
        display: flex;
      }

      ul li {
        width: 200px;
        height: 200px;
        background: pink;
        margin: 10px;
      }

      /* justify-content 设置子元素在主轴上的对齐方式 */

      section:nth-child(1) ul {
        /* 从主轴的起点对齐（默认值） */
        justify-content: flex-start;
      }

      section:nth-child(2) ul {
        /* 从主轴的终点对齐 */
        justify-content: flex-end;
      }

      section:nth-child(3) ul {
        /* 居中对齐 */
        justify-content: center;
      }

      section:nth-child(4) ul {
        /* 在父盒子里平分 */
        justify-content: space-around;
      }

      section:nth-child(5) ul {
        /* 两端对齐 平分 */
        justify-content: space-between;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>主轴的对齐方式：justify-content:flex-start</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>主轴的对齐方式：justify-content:flex-end</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>主轴的对齐方式：justify-content:center</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>主轴的对齐方式：justify-content:space-round</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>主轴的对齐方式：justify-content:space-bettwen</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </section>
  </body>
</html>
