<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html, body {
      height: 90%;
    }

    .box {
      position: relative;
      width: 320px;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      /* 如果不加透视属性，是看不到translateZ的效果的 */
      perspective: 100px;
    }

    .box div {
      float: left;
      width: 100px;
      height: 100px;
      background-color: blue;
      margin-right: 10px;
      transition: transform 1s;
    }

    .box div:last-child {
      margin-right: 0px;
    }

    .box1:hover {
      transform: translateX(-40px);
    }

    .box2:hover {
      transform: translateY(-40px);
    }

    .box3:hover {
      transform: translateZ(20px);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>

</body>
</html>
