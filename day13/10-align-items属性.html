<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }
      body {
        background-color: #eee;
        font-family: 'Microsoft Yahei';
      }
      section {
        width: 1000px;
        margin: 50px auto;
      }
      section h3 {
        font-size: 22px;
        font-weight: normal;
      }

      section ul li:nth-child(2) {
        height: 100px;
      }

      ul {
        height: 800px;
        border: 1px solid #999;
        background-color: #fff;
        display: flex;
      }

      ul li {
        width: 200px;
        height: 200px;
        background: pink;
        margin: 10px;
      }

      /* align-items 设置子元素在交错轴上的对齐方式 */

      section:nth-child(1) ul {
        /* 侧轴对齐方式 ：从侧轴开始的方向对齐*/
        align-items: flex-start;
      }

      section:nth-child(2) ul {
        /* 侧轴对齐方式 ：从侧轴结束的方向对齐*/
        align-items: flex-end;
      }

      section:nth-child(3) ul {
        /* 侧轴对齐方式 ：居中*/
        align-items: center;
      }

      section:nth-child(4) ul {
        /* 侧轴对齐方式 ：基线 默认同flex-start*/
        align-items: baseline;
      }


      section:nth-child(5) ul li{
        height: initial;
      }

      section:nth-child(5) ul {
        height: 400px;
        /* 侧轴对齐方式 ：拉伸(默认) */
        align-items: stretch;
      }
    </style>
  </head>
  <body>
    <section>
      <h3>侧轴的对齐方式：align-items:flex-start</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>侧轴的对齐方式：align-items:flex-end</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>侧轴的对齐方式：align-items:center</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>侧轴的对齐方式：align-items:baseline</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>

    <section>
      <h3>侧轴的对齐方式：align-itmes: stretch</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </section>
  </body>
</html>
