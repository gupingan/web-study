<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 150px;
        border: 1px solid pink;
      }

      p {
        border: 1px solid red;
      }

      .p1 {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      .p2 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .p3 {
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -moz-box-orient: vertical;
        -webkit-line-clamp: 3;
        line-clamp: 3;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: normal;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="p1">让文字只显示一行，超出显示省略号</p>
      <p class="p2">让文字最多只显示两行，超出后显示省略号</p>
      <p class="p3">
        如果当前元素处于flex布局等复杂的场景中，那么，样式可能比较难调，用上面两种写法未必能达到预期效果。此时可以试试下面这种写法（多加了一行
        white-space: normal）。
      </p>
    </div>
  </body>
</html>
