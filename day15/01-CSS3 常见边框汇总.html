<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body,
      ul,
      li,
      dl,
      dt,
      dd,
      h1,
      h2,
      h3,
      h4,
      h5,
      p {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f7f7f7;
      }

      .wrapper {
        width: 1000px;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
      }

      header {
        padding: 20px 0;
        margin-bottom: 20px;
        text-align: center;
      }

      header h3 {
        margin-bottom: 20px;
      }

      .main {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .main .item {
        width: 200px;
        height: 260px;
        box-shadow: 1px 1px 8px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        align-items: center;
        position: relative;
      }

      .main .item .border-radius {
        width: 180px;
        height: 180px;
        border: 1px solid red;
        margin-bottom: 20px;
      }

      .main .item .title {
        line-height: 40px;
        height: 40px;
        width: 200px;
        text-align: center;
        border-top: 1px solid rgba(0, 0, 0, 0.2);
      }

      /* 整圆 */
      .item:nth-child(1) .border-radius {
        border-radius: 90px;
      }

      /* 拱形 */
      .item:nth-child(2) .border-radius {
        border-radius: 90px 90px 0 0;
      }

      /* 半圆 */
      .item:nth-child(3) .border-radius {
        border-radius: 90px 90px 0 0;
        height: 90px;
      }

      /* 左上角 */
      .item:nth-child(4) .border-radius {
        border-radius: 90px 0 0 0;
      }

      /* 四分之一圆 */
      .item:nth-child(5) .border-radius {
        border-radius: 90px 0 0 0;
        height: 90px;
        width: 90px;
      }

      /* 横着的椭圆 */
      .item:nth-child(6) .border-radius {
        border-radius: 90px/45px;
        height: 90px;
      }

      /* 竖着的椭圆 */
      .item:nth-child(7) .border-radius {
        border-radius: 45px/90px;
        width: 90px;
      }

      /* 半个横着的椭圆 */
      .item:nth-child(8) .border-radius {
        border-radius: 90px 90px 0 0/ 45px 45px 0 0;
        height: 45px;
      }

      /* 半个竖着的椭圆 */
      .item:nth-child(9) .border-radius {
        border-radius: 45px 0 0 45px/ 90px 0 0 90px;
        width: 45px;
      }

      /* 四分之一竖着的椭圆 */
      .item:nth-child(10) .border-radius {
        border-radius: 45px 0 0 0/ 90px 0 0 0;
        width: 45px;
        height: 90px;
      }

      /* 饼环 */
      .item:nth-child(11) .border-radius {
        border-radius: 50%;
        border: 50px solid red;
        box-sizing: border-box;
      }

      /* 圆角饼 */
      .item:nth-child(12) .border-radius {
        border-radius: 30%;
        border: 60px solid red;
        box-sizing: border-box;
      }

      /* 左上角圆饼 */
      .item:nth-child(13) .border-radius {
        border-top-left-radius: 30%;
        border: 60px solid red;
        box-sizing: border-box;
      }

      /* 对角圆饼 */
      .item:nth-child(14) .border-radius {
        border-radius: 30% 0 30% 0;
        border: 60px solid red;
        box-sizing: border-box;
      }

      /* 四边不同色 */
      .item:nth-child(15) .border-radius {
        border-width: 90px;
        border-style: solid;
        border-top-color: red;
        border-right-color: purple;
        border-bottom-color: yellow;
        border-left-color: green;
        box-sizing: border-box;
      }

      /* 右透明色 */
      .item:nth-child(16) .border-radius {
        border-width: 90px;
        border-style: solid;
        border-top-color: red;
        border-right-color: transparent;
        border-bottom-color: yellow;
        border-left-color: green;
        box-sizing: border-box;
      }

      /* 圆右透明色 */
      .item:nth-child(17) .border-radius {
        border-radius: 50%;
        border: 90px solid red;
        border-right-color: transparent;
        box-sizing: border-box;
      }

      /* 圆左透明右红色 */
      .item:nth-child(18) .border-radius {
        border-radius: 50%;
        border: 90px solid red;
        border-top-color: transparent;
        border-bottom-color: transparent;
        border-left-color: transparent;
        box-sizing: border-box;
      }

      /* 阴阳图前世 */
      .item:nth-child(19) .border-radius {
        height: 0px;
        border-radius: 50%;
        border-top: 90px solid red;
        border-bottom: 90px solid green;
      }

      /* 阴阳图前世2 */
      .item:nth-child(20) .border-radius {
        border-radius: 50%;
        border-bottom: 90px solid green;
        box-sizing: border-box;
        background-color: red;
      }

      /* 阴阳图今生 */
      .item:nth-child(21) .border-radius {
        border-radius: 50%;
        border-top: 90px solid red;
        border-bottom: 90px solid green;
        box-sizing: border-box;
      }

      .item:nth-child(21) .border-radius::before,
      .item:nth-child(21) .border-radius::after {
        content: '';
        width: 90px;
        height: 90px;
        border-radius: 50%;
        position: absolute;
        /* 41标题高 + 20间距 + 90半径 - 45半径 = 106px */
        bottom: 106px;
        box-sizing: border-box;
      }

      .item:nth-child(21) .border-radius::before {
        border: 34px solid green;
        background-color: red;
        left: 10px;
      }

      .item:nth-child(21) .border-radius::after {
        border: 34px solid red;
        background-color: green;
        right: 10px;
      }

      /* 阴阳图今生2 */
      .item:nth-child(22) .border-radius {
        border-radius: 50%;
        border-bottom: 90px solid green;
        box-sizing: border-box;
        background-color: red;
      }

      .item:nth-child(22) .border-radius::before,
      .item:nth-child(22) .border-radius::after {
        content: '';
        border-radius: 50%;
        width: 90px;
        height: 90px;
        position: absolute;
        bottom: 106px;
        box-sizing: border-box;
      }

      .item:nth-child(22) .border-radius::before {
        border: 34px solid green;
        background-color: red;
        left: 10px;
      }

      .item:nth-child(22) .border-radius::after {
        border: 34px solid red;
        background-color: green;
        right: 10px;
      }

      /* 消息框 */
      .item:nth-child(23) .border-radius {
        border-radius: 10px;
        height: 90px;
        width: 170px;
        background-color: red;
        box-sizing: border-box;
        margin-left: 10px;
      }

      .item:nth-child(23) .border-radius::before {
        content: '';
        border: 10px solid transparent;
        border-right: 10px solid red;
        box-sizing: border-box;
        position: absolute;
        left: 0px;
        bottom: 110px;
      }

      /* 奇怪的图形 */
      .item:nth-child(24) .border-radius {
        box-sizing: border-box;
        border-width: 45px 0 45px 70px;
        border-style: solid;
        border-radius: 0 0 60px 0;
        border-color: red;
      }

      /* 奇怪的图形2 */
      .item:nth-child(25) .border-radius {
        box-sizing: border-box;
        border-width: 45px 20px 45px 70px;
        border-style: solid;
        border-radius: 60px;
        border-color: red;
      }

      /* QQ对话 */
      .item:nth-child(26) .border-radius {
        box-sizing: border-box;
        height: 90px;
        width: 160px;
        border-radius: 10px;
        background-color: red;
        margin-right: 20px;
      }

      .item:nth-child(26) .border-radius::after {
        content: '';
        width: 30px;
        height: 30px;
        border-bottom: 30px solid red;
        border-left: 30px solid transparent;
        border-radius: 0 0 50px 0;
        position: absolute;
        bottom: 90px;
        right: 10px;
      }

      /*圆角的百分比设置 */
      .item:nth-child(27) .border-radius {
        height: 90px;
        border-radius: 50%;
        /* border-radius: 90px/45px; */
        /*百分比是按横竖两个对应的方向的长度进行计算*/
      }
    </style>
  </head>
