<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-family: '微软雅黑';
      }

      .wrapper {
        max-width: 880px;
        margin: 20px auto;
      }

      .tab {
        display: flex;
        flex-wrap: wrap;
        list-style: none;
        border: 1px solid #ccc;
        border-bottom: none;
      }

      .tab .active::before {
        content: '';
        width: 100px;
        height: 3px;
        background-color: rgb(255, 80, 0);
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
      }

      .tab-item {
        position: relative;
        display: flex;
        font-size: 16px;
        height: 40px;
        width: 120px;
        align-items: center;
        justify-content: center;
        user-select: none;
        cursor: pointer;
      }

      .tab-item:not(:first-child)::after {
        content: '';
        position: absolute;
        width: 1px;
        height: 50%;
        background-color: #ccc;
        top: 50%;
        left: 0;
        transform: translate(0, -50%);
      }

      .tab-item img {
        height: 24px;
        width: 24px;
        object-fit: fill;
      }

      .products {
        padding: 20px;
        border: 1px solid #ccc;
      }

      .products .main {
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 620px;
        display: none;
      }

      .products img {
        width: 100%;
        height: 100%;
        object-fit: fill;
      }

      .products .selected {
        display: flex;
      }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <ul class="tab">
        <li class="tab-item active">
          <img src="images/01.png" alt="" /><span>猜你喜欢</span>
        </li>
        <li class="tab-item">
          <img src="images/02.png" alt="" /><span>运动户外</span>
        </li>
        <li class="tab-item">
          <img src="images/03.png" alt="" /><span>馋嘴零食</span>
        </li>
        <li class="tab-item">
          <img src="images/04.png" alt="" /><span>潮电数码</span>
        </li>
        <li class="tab-item">
          <img src="images/05.png" alt="" /><span>服饰时尚</span>
        </li>
      </ul>
      <div class="products">
        <div class="main selected">
          <img src="images/猜你喜欢.png" alt="" />
        </div>
        <div class="main">
          <img src="images/运动户外.png" alt="" />
        </div>
        <div class="main">
          <img src="images/馋嘴零食.png" alt="" />
        </div>
        <div class="main">
          <img src="images/潮电数码.png" alt="" />
        </div>
        <div class="main">
          <img src="images/服饰时尚.png" alt="" />
        </div>
      </div>
    </div>
    <script>
      $('.tab')
        .children('.tab-item')
        .click(function () {
          $(this).addClass('active').siblings().removeClass('active')
          $('.products')
            .children()
            .eq($(this).index())
            .addClass('selected')
            .siblings()
            .removeClass('selected')
        })
    </script>
  </body>
</html>
