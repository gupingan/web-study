<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../day41/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
    <script src="../day41/js/jquery-1.12.4.min.js"></script>
    <script src="../day41/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>堆叠式表单</h3>
      <form action="">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
            aria-placeholder="Enter email"
            autocomplete="username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            class="form-control"
            placeholder="Enter password"
            aria-placeholder="Enter password"
            autocomplete="current-password"
          />
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="remember-pwd"
            ><input
              type="checkbox"
              name="remember"
              id="remember-pwd"
              class="form-check-input"
            />
            Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <hr />

      <h3>内联表单</h3>
      <form action="" class="form-inline">
        <div class="form-group mr-sm-2">
          <label for="email1" class="mr-sm-2">Email address:</label>
          <input
            type="email"
            name="email"
            id="email1"
            class="form-control"
            placeholder="Enter email"
            aria-placeholder="Enter email"
            autocomplete="username"
          />
        </div>
        <div class="form-group mr-sm-2">
          <label for="password1" class="mr-sm-2">Password:</label>
          <input
            type="password"
            name="password"
            id="password1"
            class="form-control"
            placeholder="Enter password"
            aria-placeholder="Enter password"
            autocomplete="current-password"
          />
        </div>
        <div class="form-group form-check mr-sm-2">
          <input
            type="checkbox"
            name="remember"
            id="remember1"
            class="form-check-input"
          />
          <label class="form-check-label" for="remember1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>

      <hr />

      <h3>表单验证</h3>
      <form action="" class="was-validated">
        <div class="form-group">
          <label for="email">Email address:</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter email"
            aria-placeholder="Enter email"
            autocomplete="username"
            required
          />
          <div class="invalid-feedback">请输入邮箱！</div>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="16"
            class="form-control"
            placeholder="Enter password"
            aria-placeholder="Enter password"
            autocomplete="current-password"
            required
          />
          <div class="invalid-feedback">请输入密码！</div>
        </div>
        <div class="form-group form-check">
          <label class="form-check-label" for="remember2"
            ><input
              type="checkbox"
              name="remember"
              id="remember2"
              class="form-check-input"
            />Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
