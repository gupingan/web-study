<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    （1）只能有字母、数字、下划线、短化纤。
    （2）必须以字母开头。
    （3）不能和标签同名。比如 id 不能叫做 body、img、a。
    -->
    <p><span id="important-text">坚持</span>下去，才能够有收获</p>
    <style>
      #important-text {
        font-weight: bold;
        border: black 2px dotted;
      }

      p {
        font-size: 18px;
      }
    </style>
  </body>
</html>
