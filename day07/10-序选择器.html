<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li class="first">li 1</li>
      <li>li 2</li>
      <li>li 3</li>
      <li>li 4</li>
      <li>li 5</li>
      <li>li 6</li>
      <li class="last">li 7</li>
    </ul>

    <style>
      /* 序选择器 IE6、7 均不支持 */

      /* 第一个 li */
      ul > li:first-child {
        color: red;
      }

      /* 正数第三个 li */
      ul > li:nth-child(3) {
        color: green;
      }

      /* 倒数第三个 li */
      ul > li:nth-last-child(3) {
        color: gold;
      }

      /* 最后一个 */
      ul > li:last-child {
        color: blue;
      }

      /* 非第三个 */
      ul > li:not(:nth-child(3)) {
        font-weight: bolder;
        font-size: 18px;
      }

      /* 兼容写法 */
      /* ul li.first {
        color: red;
      } */
    </style>
  </body>
</html>
