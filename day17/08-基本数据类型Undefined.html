<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // undefined 表示未定义
      // 1. 变量已声明，未赋值时
      let name
      var cook
      console.log(name, typeof name)
      console.log(cook, typeof cook)
      // 2. 变量未声明（未定义）时
      console.log(typeof age)
      // console.log(age)  // 报错  Uncaught ReferenceError: age is not defined
      // 3. 函数无返回值时
      // 如果一个函数没有返回值，那么，这个函数的返回值就是 undefined。
      function foo1() {}
      console.log(foo1())
      // 3. 调用函数时，未传参
      function foo2(name) {
        console.log(name)
      }

      foo2()
      // 实际开发中，如果调用函数时没有传参，我们可以根据需要给形参设置一个默认值
      function foo3(name) {
        name = name || '顾平安'
        console.log(name)
      }

      foo3()

      // ES6
      function foo4(name = '顾平安') {
        console.log(name)
      }

      foo4()

      // undefined 与 null 的区别：
      // undefined 实际上是由 null 衍生出来的，所以 null == undefined 的结果为 true
      console.log(null == undefined)
      // 但是 null === undefined 的结果是 false。它们虽然相似，但还是有区别的，其中一个区别是，和数字运算时：
      console.log(null === undefined)
      // 10 + null 结果为 10
      console.log(10 + null)
      // 10 + undefined 结果为 NaN
      console.log(10 + undefined)
      // 任何值和 null 运算，null 可看做 0 运算
      // 任何数据类型和 undefined 运算，结果都是 NaN
      console.log(1 / null)  // 1 / 0 正无穷
      console.log(undefined / null)   // NaN
    </script>
  </body>
</html>
