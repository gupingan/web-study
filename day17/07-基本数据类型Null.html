<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // null 专门用来定义一个空对象，注意，本质上是特殊的 object
    let a = null
    let o = Object.create(null)
    console.log(a, typeof a)
    console.log(o, typeof o)
    // Null 类型只有 null 这一个值
  </script>
</body>
</html>
