    <script>
      // 题目: 在页面中接收一个用户输入的数字，并判断该数是否是质数
      // 质数：只能被1和它自身整除的数，1不是质数也不是合数，质数必须是大于1的自然数。
      function isPrime(num) {
        if (num <= 1) return false
        let centerNum = Math.sqrt(num)
        for (let i = 2; i <= centerNum; i++) {
          if (num % i === 0) return false
        }
        return true
      }

      // 题目：打印 1~100 之间的所有质数
      let startNum = 1
      while (startNum <= 100) {
        if (isPrime(startNum)) {
          console.log(startNum)
        }
        startNum++
      }

      // 题目：99 乘法表
      for (let i = 1; i <= 9; i++) {
        document.write('<p>')
        for (let j = 1; j <= i; j++) {
          document.write(`<span>${j} × ${i} = ${j * i}</span>`)
        }
        document.write('</p>')
      }
    </script>
    <style>
      span {
        display: inline-block;
        width: 100px;
        font-weight: bold;
      }
