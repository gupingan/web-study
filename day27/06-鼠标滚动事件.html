<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #7c7c7c;
        height: 200vh;
      }

      .container {
        width: 100%;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.5);
        position: absolute;
        left: 0;
        top: 0;
      }

      .container img {
        width: 30%;
        max-width: 100%;
        max-height: 100%;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.pexels.com/photos/710263/pexels-photo-710263.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt=""
      />
    </div>
    <script>
      // 鼠标的滚轮事件
      // onmousewheel：鼠标滚轮滚动的事件，会在滚轮滚动时触发。但是火狐不支持该属性。
      // DOMMouseScroll：在火狐中需要使用 DOMMouseScroll 来绑定滚动事件。注意该事件需要通过addEventListener()函数来绑定。
      let container = document.querySelector('.container')
      container.onmousewheel = function (e) {
        scaleContainerImg.call(this, e)
      }
      container.addEventListener('DOMMouseScroll', function (e) {
        scaleContainerImg.call(this, e)
      })

      function scaleContainerImg(e) {
        // 阻止默认事件
        e.preventDefault()
        // 阻止事件冒泡
        e.stopPropagation()
        // 获取鼠标滚轮滚动的距离
        let delta = e.wheelDelta || e.detail
        // 获取容器中的图片
        let img = this.querySelector('img')
        // 设置缩放增减比例
        let step = 0.1
        if (delta > 0) {
          // 鼠标滚轮向上滚动
          img.style.width = (1 + step) * img.offsetWidth + 'px'
        } else {
          // 鼠标滚轮向下滚动
          img.style.width = (1 - step) * img.offsetWidth + 'px'
        }
      }
    </script>
  </body>
</html>
