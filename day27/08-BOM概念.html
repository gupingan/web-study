<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // JavaScript基础分为三个部分：
    // ECMAScript：JavaScript的语法标准。包括变量、表达式、运算符、函数、if语句、for语句等
    // DOM：文档对象模型（Document object Model），操作网页上的元素的API。比如让盒子移动、变色、轮播图等。
    // BOM：浏览器对象模型（Browser Object Model），操作浏览器部分功能的API。比如让浏览器自动滚动。

    // BOM可以让我们通过JS来操作浏览器
    // 常见的 BOM对象有:
    // 1. Window      浏览器窗口，网页中的全局对象
    // 2. Navigator   浏览器信息，可识别不同的浏览器
    // 3. Location    浏览器地址栏信息，可获取地址栏的信息或者操作浏览器跳转页面
    // 4. History     浏览器的历史记录，可以操作历史记录，隐私原因不能读取具体的历史记录，只能操作前后翻页
    // 5. Screen      用户的屏幕信息，可以获取用户的显示器相关信息
    // BOM 对象都是作为 window 对象的属性保存的
    // 可以 window.location.xxx 访问，也可以直接 location.xxx 访问
    // document 也是 window 中保存的
  </script>
</body>
</html>
