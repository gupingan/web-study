<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: pink;
      }
    </style>
    <script src="js/jquery-1.12.4.min.js"></script>
  </head>
  <body>
    <button id="btn1">放大box1</button>
    <div class="box1"></div>
    <script>
      // $(selector).height();     //不带参数表示获取高度
      // $(selector).height(200);  //带参数表示设置高度
      // $(selector).width();     //不带参数表示获取宽度
      // $(selector).width(200);  //带参数表示设置高宽度
      $('#btn1').click(function () {
        let $box = $('.box1')
        let height = $box.height()
        let width = $box.width()
        console.log('height:', height, 'width:', width)
        $box.height(height + 10)
        $box.width(width + 10)
        console.log('height:', $box.css('height'), 'width:', $box.css('width'))
      })
      // $("div").css();     //返回的是string类型，例如：30px
    	// $("div").height();  //返回得失number类型，例如：30。常用于数学计算。
    </script>
  </body>
</html>
