<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        border: 6px solid red !important;
      }
    </style>
  </head>
  <body>
    <div
      class="box1"
      style="width: 200px; height: 100px; background-color: pink"
    ></div>
    <script>
      // tyle是一个对象，只能获取行内样式，不能获取内嵌的样式和外链的样式
      let box1 = document.querySelector('.box1')
      console.log(box1.style.backgroundColor)
      console.log(box1.style.border) // 无结果，不是行内样式
      console.log(typeof box1.style) // object
      console.log(box1.style)  // CSSStyleDeclaration对象

      // 读取样式
      // 元素.style.样式名
      // 元素.style['属性']

      // 设置样式
      // 元素.style['属性'] = 样式值
      // 元素.style.样式名 = 样式值
      box1.style['background-color'] = 'rgba(0, 255, 0, 0.5)'
      box1.style.border = '4px solid blue' // 无效，因为 !important 已经提权

      console.log(box1.style.cssText)
      // width: 200px; height: 100px; background-color: rgba(0, 255, 0, 0.5); border: 4px solid blue;


      // style属性需要注意以下几点
      // 样式少的时候使用
      // style是对象
      // 值是字符串，没有设置值是“”
      // 命名规则，驼峰命名
      // 只能获取行内样式，和内嵌和外链无关
      // box.style.cssText = "字符串形式的样式"
      // box['样式名'] 样式名可使用短划线法

      // style 的常用属性
      // backgroundColor
      // backgroundImage
      // color
      // width
      // height
      // border
      // opacity
    </script>
  </body>
</html>
