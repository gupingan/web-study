<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .top-banner {
        border: 2px dashed pink;
        height: 80px;
      }

      .w {
        width: 60%;
        margin: 0 auto;
        position: relative;
      }
      img {
        display: block;
        width: 100%;
        height: 80px;
        background-color: blue;
      }
      a {
        position: absolute;
        top: 5px;
        right: 5px;
        color: #fff;
        text-decoration: none;
        background-color: #000;
        width: 20px;
        height: 20px;
        font: bold 14px 20px 'simsum';
        text-align: center;
      }
      .hide {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="top-banner" id="top-banner">
      <div class="w">
        <img src="" alt="" />
        <a href="#" id="closeBanner">x</a>
      </div>
    </div>
    <script>
      // 1. 事件源
      let closeBanner = document.getElementById('closeBanner')
      let wBanner = document.querySelector('.w')

      // 2. 事件
      closeBanner.onclick = closeWBanner

      // 3. 事件驱动程序
      function closeWBanner() {
        wBanner.classList.add('hide')
      }
    </script>
  </body>
</html>
