<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      body {
        background-color: #eee;
        font-family: 'Microsoft Yahei';
        font-size: 22px;
      }

      h3 {
        font-weight: normal;
      }

      section {
        width: 1000px;
        margin: 40px auto;
      }

      ul {
        height: 500px;
        background-color: #fff;
        border: 1px solid #ccc;
      }

      ul li {
        width: 200px;
        height: 200px;
        background-color: pink;
        text-align: center;
        line-height: 200px;
        font-size: 100px;
        margin: 10px;
      }

      section:nth-child(1) ul {
        display: flex;
      }

      section:nth-child(2) ul {
        display: flex;
        /* 控制子元素溢出时的换行处理 */
        /* flex-wrap: wrap; */
        /* flex-direction: column-reverse; */
        /* 上方两个属性表示 左侧开始，从下到上的排列元素，如果满了，往右换行 */
        /* 
        2  4  6
        1  3  5
        */
        /* 以上两个属性可合并 */
        flex-flow: column-reverse wrap;
        align-content: flex-start;
        /* 让换行的元素往交错轴的开始压缩对齐 */
        /* 
        246
        135
        */
      }
    </style>
  </head>
  <body>
    <section>
      <h3>常规flex布局</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </section>

    <section>
      <h3>列逆转+换行+压缩</h3>
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
      </ul>
    </section>
  </body>
</html>
