<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <h1>h1 原生 标题 (2em)</h1>
    <h2>h2 原生 标题 (1.5em)</h2>
    <h3>h3 原生 标题 (1.17em)</h3>
    <h4>h4 原生 标题 (1rem)</h4>
    <h5>h5 原生 标题 (0.83em)</h5>
    <h6>h6 原生 标题 (0.67em)</h6>
    <!-- 
    px：固定钉子户，精确不缩放。  基准：屏幕物理像素（绝对）
    em：家族遗传病，层级要当心。  基准：当前元素的字体大小
    rem：全局一把尺，响应全靠它。 基准：根元素的字体大小
    -->
  </body>
</html>
