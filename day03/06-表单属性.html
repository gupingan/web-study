<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        width: 100%;
        /* 最大宽度*/
        max-width: 640px;
        /* 最小宽度*/
        min-width: 320px;
        margin: 0 auto;
        font-family: 'Microsoft Yahei';
        font-size: 20px;
      }

      input {
        display: block;
        width: 100%;
        height: 30px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>表单属性</legend>
        <label for=""
          >用户名：<input
            type="text"
            name="username"
            placeholder="例如: susan"
            autofocus
            autocomplete="on"
            required
        /></label>

        <label for=""
          >电话：<input type="tel" name="tel" pattern="1\d{10}"
        /></label>

        <label for="">multiple表单：<input type="file" multiple /></label>

        <input type="file" name="file" multiple />

        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
