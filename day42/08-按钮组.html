<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../day41/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
    <script src="../day41/js/jquery-1.12.4.min.js"></script>
    <script src="../day41/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
    <style>
      /* reset bootstrap btn style */
      .btn:hover,
      .btn:focus,
      .btn:active,
      .btn:visited {
        outline: none;
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">主要按钮</button>
        <button type="button" class="btn btn-secondary">次要按钮</button>
      </div>
      <div class="btn-group btn-group-lg">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-primary">Huawei</button>
        <button type="button" class="btn btn-warning">Sony</button>
      </div>
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-primary">Huawei</button>
        <button type="button" class="btn btn-warning">Sony</button>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Samsung</button>
        <div class="btn-group">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
          >
            Sony
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="btn-group">
        <button type="button" class="btn btn-primary">Sony</button>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle dropdown-toggle-split"
          data-toggle="dropdown"
        >
          <span class="caret"></span>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Tablet</a>
          <a class="dropdown-item" href="#">Smartphone</a>
        </div>
      </div>
    </div>

    <br />

    <div class="container">
      <div class="btn-group-vertical">
        <button type="button" class="btn btn-success">Apple</button>
        <button type="button" class="btn btn-primary">Huawei</button>
        <button type="button" class="btn btn-warning">Sony</button>
      </div>

      <div class="btn-group-vertical">
        <button type="button" class="btn btn-primary">Apple</button>
        <button type="button" class="btn btn-primary">Sumsung</button>
        <div class="btn-group">
          <button type="button" class="btn btn-primary">Sony</button>
          <button
            type="button"
            class="btn btn-primary dropdown-toggle dropdown-toggle-split"
            data-toggle="dropdown"
          >
            <span class="caret"></span>
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Tablet</a>
            <a class="dropdown-item" href="#">Smartphone</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
