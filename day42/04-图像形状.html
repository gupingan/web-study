<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="../day41/bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>原始 IMG</h2>
      <img src="https://picsum.photos/100/100?random=1" alt="图像未加载" />
      <h2>圆角 IMG</h2>
      <img
        src="https://picsum.photos/100/100?random=2"
        alt="图像未加载"
        class="rounded"
      />
      <h2>椭圆 IMG</h2>
      <img
        src="https://picsum.photos/200/100?random=1"
        alt="图像未加载"
        class="rounded-circle"
      />
      <h2>缩略图 IMG</h2>
      <img
        src="https://picsum.photos/100/100?random=3"
        alt="图像未加载"
        class="img-thumbnail"
      />
      <h2>左中右对齐 IMG</h2>
      <img
        src="https://picsum.photos/100/100?random=4"
        alt="图像未加载"
        class="rounded-circle float-left"
      />
      <img
        src="https://picsum.photos/100/100?random=6"
        alt="图像未加载"
        class="rounded-circle float-right"
      />
      <img
        src="https://picsum.photos/100/100?random=5"
        alt="图像未加载"
        class="rounded-circle mx-auto d-block"
      />
      <h2>响应式 IMG</h2>
      <img
        src="https://picsum.photos/200/100?random=2"
        alt="图像未加载"
        class="img-fluid"
      />
    </div>

    <script src="../day41/js/jquery-1.12.4.min.js"></script>
    <script src="../day41/bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
